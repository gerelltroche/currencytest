<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Currency Rates</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Currency Rate Exchanger">
  <meta property="og:type" content=website">
  <meta property="og:url" content="http://localhost:3000">
  <meta property="og:image" content="/tile.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png"/>
  <!-- Need to place a favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#1b2a33">
</head>

<body>

  <main>

    <header class="header">

      <img src="icon.png" alt="Currency Rate Logo" class="logo"/>
      <h1>Currency Rates</h1>

    </header>

    <nav>

      <label for="selected-currency">$:</label>
      <select name="selected currency" id="selected-currency" class="selection">
        <!-- Options are Injected Here -->
        <option id=""></option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2020-07-16" min="2020-01-01" max="2020-07-16"/>
      <button type="button" class="hidden" id="excelButton"></button>
    </nav>

    <label id="message">Please select a currency to continue</label>

    <article id="table">
      <div id="firstrow" class="row">
        <div>Currency</div>
        <div>History (Yesterday)</div>
        <div>Exchange Rate</div>
      </div>
    </article>
    <div id="chartContainer" style="height: 25em; max-width: 80%; margin: 0 auto;"></div>
  </main>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/vendor/canvasjs.min.js"></script>

</body>

</html>
